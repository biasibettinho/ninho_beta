
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Paz no Ninho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --theme-bg: #FFF1F2;
          --theme-accent: #F472B6;
          --theme-accent-soft: #FBCFE8;
        }

        html, body, #root {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--theme-bg);
            transition: background-color 0.5s ease;
        }

        .theme-wrapper {
            min-height: 100vh;
            background-color: var(--theme-bg);
            background-image: radial-gradient(var(--theme-accent-soft) 1px, transparent 1px);
            background-size: 32px 32px;
            transition: all 0.5s ease;
        }

        h1, h2, h3, .font-cute { font-family: 'Fredoka', sans-serif; }
        
        .soft-ui-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border: 2px solid #FFFFFF;
            border-radius: 3rem;
            box-shadow: 0 15px 35px -5px rgba(0,0,0,0.03);
        }

        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floating-heart { animation: float 4s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(15deg); }
        }

        .pulse-heart { animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
