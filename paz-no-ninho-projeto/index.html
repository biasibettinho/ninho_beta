
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paz no Ninho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --theme-bg: #FFF1F2;
          --theme-accent: #F472B6;
          --theme-accent-soft: #FBCFE8;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--theme-bg);
            background-image: radial-gradient(var(--theme-accent-soft) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            transition: background-color 0.5s ease;
        }

        .theme-pink { --theme-bg: #FFF1F2; --theme-accent: #F472B6; --theme-accent-soft: #FBCFE8; }
        .theme-lavender { --theme-bg: #F5F3FF; --theme-accent: #A78BFA; --theme-accent-soft: #DDD6FE; }
        .theme-mint { --theme-bg: #F0FDF4; --theme-accent: #34D399; --theme-accent-soft: #A7F3D0; }
        .theme-sunset { --theme-bg: #FFF7ED; --theme-accent: #FB923C; --theme-accent-soft: #FED7AA; }

        h1, h2, h3, .font-cute { font-family: 'Fredoka', sans-serif; }
        .soft-ui-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 2px solid #FFFFFF;
            border-radius: 2.5rem;
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05);
        }
        .floating-heart { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }
        .pulse-heart { animation: pulse 1.5s ease-in-out infinite; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
